{% extends 'blog\post.html' %}

{% block cover %}

<div class="row cus-bg-letter text-center pt-3 pb-3 g-0 justify-content-center container-fluid">
  <a class="text-reset text-decoration-none" href="{% url 'blog-home' %}"><h1><span class="cus-initial text-uppercase">{{ view.kwargs.username }}'s</span><br>BLOGS</h1></a>
</div>

{% endblock cover %}
   
    {% block main %}
        {% for post in posts %}
            <div class="row pt-3 pb-2 ">
                <div class="card">
                    <div class="card-header">
                        <a class= text-decoration-none href="{% url 'profile' post.author.username %}"><img class="article-img rounded-circle float-start m-2" src="{{ post.author.profile.profile_img.url }}" alt="profile_img"></a>
                        <a class="active text-decoration-none text-primary float-start pl-3" aria-current="page" href="{% url 'blog-user_posts' post.author.username %}">
                            <p class="p-3 m-2 text-center">{{ post.author }}</p></a>
                        
                    </div>
                    <div class="card-body justify-content-center text-center">
                    <a class="active text-decoration-none text-dark" aria-current="page" href="{% url 'blog-detail' post.id %}"><h5 class="card-title">{{ post.title }}</h5></a>
                    <p class="card-text">{{ post.content }}</p>
                    </div>
                    <div class="blockquote-footer pt-3">
                        {{ post.date|date:'D, d F o' }}
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endblock main %}
